[env]
TERM = "xterm-256color"

[font]
size = 18

[font.normal]
family = "VictorMono Nerd Font"
style = "SemiBold"

[font.italic]
family = "VictorMono Nerd Font"
style = "SemiBold"

[font.bold]
family = "VictorMono Nerd Font"
style = "SemiBold"

[font.offset]
x = 0
y = 4

[mouse]
hide_when_typing = true

[window]
dynamic_padding = true
decorations = "none"

[window.padding]
x = 4
y = 4

[colors.primary]
background = "0x1f2329"
foreground = "0xabb2bf"

