<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Prefer Vazirmatn for Persian (fa) text -->
  <match>
    <test name="lang" compare="contains">
      <string>fa</string>
    </test>
    <edit name="family" mode="prepend">
      <string>Vazirmatn</string>
    </edit>
  </match>

  <!-- Also handle Arabic script, since Persian is often tagged as 'ar' -->
  <match>
    <test name="lang" compare="contains">
      <string>ar</string>
    </test>
    <edit name="family" mode="prepend">
      <string>Vazirmatn</string>
    </edit>
  </match>
</fontconfig>
