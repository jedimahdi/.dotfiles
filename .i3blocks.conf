# i3blocks config file

# Global properties
command=~/.i3/i3scripts/$BLOCK_NAME
align=center
separator=false
separator_block_width=20
markup=pango

# Blocks

# Display current song
[mediaplayer]
instance=rhythmbox
# instance=cmus
interval=5
signal=10
