# one darked
colors:
  # Default colors
  primary:
    # background: "#232731"
    background: "#1f2227"
    foreground: "#abb2bf"

  # Normal colors
  # Nord
  normal:
    black: "#4C566A"
    red: "#bf616a"
    green: "#A3BE8C"
    yellow: "#D7BA7D"
    blue: "#5e81ac"
    magenta: "#B48EAD"
    cyan: "#88c0d0"
    white: "#abb2bf"

  # Bright colors
  bright:
    black: "#4C566A"
    red: "#bf616a"
    green: "#A3BE8C"
    yellow: "#D7BA7D"
    blue: "#5e81ac"
    magenta: "#B48EAD"
    cyan: "#88c0d0"
    white: "#abb2bf"

  # Change cursor colors
  cursor:
    text: "#3B4252"
    cursor: "#ECEFF4"

cursor:
  style:
    blinking: Never
