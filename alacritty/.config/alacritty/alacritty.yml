env:
  TERM: xterm-256color

font:
  normal:
    family: "Victor Mono"
    style: SemiBold
  bold:
    family: "Victor Mono"
    style: Bold
  italic:
    family: "Victor Mono"
  size: 15.5
  ligatures: true

