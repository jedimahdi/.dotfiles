exec-once = /nix/store/4a86f7kq7757fjwf5zzwk0jxixn4330n-dbus-1.14.10/bin/dbus-update-activation-environment --systemd --all && systemctl --user stop hyprland-session.target && systemctl --user start hyprland-session.target
$mod=SUPER
animations {
  enabled=no
}

binds {
  allow_workspace_cycles=yes
}

decoration {
  blur {
    brightness=0.800000
    contrast=1.170000
    enabled=true
    ignore_opacity=true
    passes=2
    size=5
  }
  col.shadow=rgba(1f232999)
  drop_shadow=false
  rounding=0
}

general {
  border_size=0
  col.active_border=rgb(4fa6ed)
  col.inactive_border=rgb(323641)
  gaps_in=2
  gaps_out=0
  layout=master
}

group {
  groupbar {
    col.active=rgb(4fa6ed)
    col.inactive=rgb(323641)
    text_color=rgb(a0a8b7)
  }
  col.border_active=rgb(4fa6ed)
  col.border_inactive=rgb(323641)
  col.border_locked_active=rgb(48b0bd)
}

input {
  follow_mouse=1
  kb_layout=us,ir
  kb_options=caps:escape,grp:alt_shift_toggle
  repeat_delay=300
  repeat_rate=50
}

master {
  new_status=master
  no_gaps_when_only=1
}

misc {
  background_color=rgb(1f2329)
  disable_hyprland_logo=true
  disable_splash_rendering=true
  force_default_wallpaper=false
}
bind=$mod, Return, exec, run-as-service alacritty
bind=$mod, E, exec, pcmanfm
bind=$mod, Z, exec, firefox
bind=$mod, P, exec, dmenu-pass
bind=$mod, Q, killactive,
bind=$mod, M, exit,
bind=$mod, D, exec, fuzzel
bind=$mod, I, exec, networkmanager_dmenu
bind=$mod, C, exec, dmenu-clip
bind=$mod, S, exec, screenshot
bind=$mod SHIFT, S, exec, screenshot-edit
bind=$mod, R, exec, screenrec
bind=$mod SHIFT, R, exec, screenrec-stop
bind=, code:121, exec, pamixer -t
bind=$mod, Tab, workspace, previous
bind=$mod, F, fullscreen
bind=$mod, T, togglefloating,
bind=$mod, J, layoutmsg, cyclenext
bind=$mod, K, layoutmsg, cycleprev
bind=$mod SHIFT, J, layoutmsg, swapnext
bind=$mod SHIFT, K, layoutmsg, swapprev
bind=$mod, 1, workspace, 1
bind=$mod, 2, workspace, 2
bind=$mod, 3, workspace, 3
bind=$mod, 4, workspace, 4
bind=$mod, 5, workspace, 5
bind=$mod, 6, workspace, 6
bind=$mod, 7, workspace, 7
bind=$mod, 8, workspace, 8
bind=$mod, 9, workspace, 9
bind=$mod, 0, workspace, 10
bind=$mod SHIFT, 1, movetoworkspace, 1
bind=$mod SHIFT, 2, movetoworkspace, 2
bind=$mod SHIFT, 3, movetoworkspace, 3
bind=$mod SHIFT, 4, movetoworkspace, 4
bind=$mod SHIFT, 5, movetoworkspace, 5
bind=$mod SHIFT, 6, movetoworkspace, 6
bind=$mod SHIFT, 7, movetoworkspace, 7
bind=$mod SHIFT, 8, movetoworkspace, 8
bind=$mod SHIFT, 9, movetoworkspace, 9
bind=$mod SHIFT, 0, movetoworkspace, 10
bind=, XF86AudioNext , exec , /nix/store/ji0yssq8sagpzsknamjdqpp8vds0qxq0-playerctl-2.4.1/bin/playerctl next
bind=, XF86AudioPrev , exec , /nix/store/ji0yssq8sagpzsknamjdqpp8vds0qxq0-playerctl-2.4.1/bin/playerctl previous
bind=, XF86AudioPlay , exec , /nix/store/ji0yssq8sagpzsknamjdqpp8vds0qxq0-playerctl-2.4.1/bin/playerctl play-pause
bind=, XF86AudioPause , exec , /nix/store/ji0yssq8sagpzsknamjdqpp8vds0qxq0-playerctl-2.4.1/bin/playerctl pause
bind=, XF86AudioStop , exec , /nix/store/ji0yssq8sagpzsknamjdqpp8vds0qxq0-playerctl-2.4.1/bin/playerctl stop
binde=$mod, L, resizeactive, 10 0
binde=$mod, H, resizeactive, -10 0
binde=, XF86AudioRaiseVolume , exec , /nix/store/q2b33y9xchvn36hrv3ip61ghj190mwak-alsa-utils-1.2.10/bin/amixer -q set Master 5%+
binde=, XF86AudioLowerVolume , exec , /nix/store/q2b33y9xchvn36hrv3ip61ghj190mwak-alsa-utils-1.2.10/bin/amixer -q set Master 5%-
binde=, XF86MonBrightnessUp , exec , /nix/store/5sapnnqarcxqiqwcpqfqjj6hhhy6fprr-brightnessctl-0.5.1/bin/brightnessctl set 2%+
binde=, XF86MonBrightnessDown , exec , /nix/store/5sapnnqarcxqiqwcpqfqjj6hhhy6fprr-brightnessctl-0.5.1/bin/brightnessctl set 2%-
bindm=$mod, mouse:272, movewindow
bindm=$mod, mouse:273, resizewindow
env=NIXOS_OZONE_WL,1
env=MOZ_ENABLE_WAYLAND,1
env=MOZ_WEBRENDER,1
env=_JAVA_AWT_WM_NONREPARENTING,1
