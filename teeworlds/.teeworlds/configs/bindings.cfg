unbindall

bind a "+left"
bind d "+right"
bind space "+jump"
bind mouse1 "+fire"
bind mouse2 "+hook"

bind f1 "toggle_local_console"
bind f2 "toggle_remote_console"
bind f3 "vote yes"
bind f4 "vote no"
bind f10 "screenshot"
bind pageup "toggle cl_overlay_entities 0 100"
bind pagedown "toggle cl_show_quads 0 1"
bind kp_multiply "zoom"
bind kp_minus "zoom-"
bind kp_plus "zoom+"
bind lshift "+emote"
bind rshift "+spectate"
bind tab "+scoreboard"
bind t "exec configs/reset.cfg"

bind o "toggle cl_dyncam 0 1"
bind j "toggle cl_showhud 0 1"
bind p "say /pause"
bind q "say /pause"
bind r "kill"
bind s "+showhookcoll"
bind return "+show_chat; chat all"

bind 1 "+weapon1"
bind 2 "+weapon2"
bind 3 "+weapon3"
bind 4 "+weapon4"
bind 5 "+weapon5"

bind v "toggle cl_dummy_copy_moves 0 1"
bind c "toggle cl_dummy_hammer 0 1"
bind x "toggle cl_dummy 0 1"
bind w "+toggle cl_dummy_hammer 1 0"
bind e exec "configs/deepfly/on.cfg"
bind f exec "configs/triplefly/on.cfg"
bind z exec "configs/dummyResetOnSwitch/off.cfg"
bind 6 exec "configs/team/joinWithDummy.cfg"
bind 7 exec "configs/team/lock.cfg"
