######################
#### Key Bindings ####
######################
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

unbind Escape

bind-key Space copy-mode

# vi mode
set -g status-keys emacs
setw -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-selection-and-cancel
bind-key -T copy-mode-vi Escape send -X cancel
bind-key -T copy-mode-vi d send -X halfpage-down
bind-key -T copy-mode-vi u send -X halfpage-up

bind r source-file ~/.tmux.conf \; display "Config Reloaded!"

bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

bind -r ^ last-window

is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n C-j if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n C-k if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n C-l if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

# bind -r h select-window -t :-
# bind -r l select-window -t :+

bind-key n previous-window
bind-key p next-window
bind-key [ swap-window -d -t -1
bind-key ] swap-window -d -t +1
bind-key i select-pane -l

bind-key v split-window -v -p 30 -c "#{pane_current_path}"
bind-key h split-window -h -c "#{pane_current_path}"
# bind-key s split-window -c "#{pane_current_path}"
bind-key c new-window -c "#{pane_current_path}"

bind-key e set-option status

bind-key H run-shell "~/.dotfiles/bin/tmux-sessionizer ~/apps/haskell/cascade"
bind-key D run-shell "~/.dotfiles/bin/tmux-sessionizer ~/.dotfiles"

bind-key g new-window -c "#{pane_current_path}" -n "git" "lazygit"
bind-key t new-window -c "#{pane_current_path}" -n "terminal" \; split-window -h -c "#{pane_current_path}"

##############################
### Color & Style Settings ###
##############################
set -g status-left-length 32
set -g status-right-length 150
set -g status-interval 5

tmux_bg='#202328'
tmux_fg='#bbc2cf'
tmux_aqua='#3affdb'
tmux_beige='#f5c06f'
tmux_blue='#51afef'
tmux_brown='#905532'
tmux_cyan='#008080'
tmux_darkblue='#081633'
tmux_darkorange='#f16529'
tmux_green='#98be65'
tmux_grey="#8c979a"
tmux_lightblue='#5fd7ff'
tmux_lightgreen='#31b53e'
tmux_magenta='#c678dd'
tmux_orange='#d4843e'
tmux_pink='#cb6f6f'
tmux_purple='#834f79'
tmux_red='#ae403f'
tmux_salmon='#ee6e73'
tmux_violet='#a9a1e1'
tmux_white='#eff0f1'
tmux_yellow='#f09f17'

# default statusbar colors
set-option -g status-style fg=$tmux_fg,bg=$tmux_bg

set-window-option -g window-status-style fg=$tmux_grey
set-window-option -g window-status-format " #I #W"

# active window title colors
set-window-option -g window-status-current-style fg=$tmux_blue,bg=$tmux_bg
set-window-option -g window-status-current-format " #I #[bold]#W "

set-window-option -g status-left-style fg=$tmux_bg,bg=$tmux_blue
set-window-option -g status-right-style bg=$tmux_blue

set-window-option -g status-position bottom

# pane border colors
set-window-option -g pane-active-border-style fg=$tmux_blue
set-window-option -g pane-border-style fg=$tmux_grey

# message text
set-option -g message-style bg=$tmux_bg,fg=$tmux_magenta

# pane number display
set-option -g display-panes-active-colour $tmux_magenta
set-option -g display-panes-colour $tmux_blue

# clock
set-window-option -g clock-mode-colour $tmux_magenta

tm_session_name="#[bold] îž• #S #[fg=$tmux_bg]"
set -g status-left "$tm_session_name"

tm_host="%a %Y-%m-%d %H:%M"
set -g status-right "#[fg=$tmux_bg] $tm_host"
# set -g status-right '#[fg=$tmux_bg] %a %Y-%m-%d %H:%M'

set-option -g status on

## plugins
set -g @plugin 'tmux-plugins/tmux-sensible'

run '~/.tmux/plugins/tpm/tpm'
