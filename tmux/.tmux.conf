# vim: set ft=tmux:
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color*:Tc"

set -g history-limit 20000

# automatically renumber tmux windows
set -g renumber-windows on

set -g base-index 1
setw -g pane-base-index 1
set -sg escape-time 0
set -g set-titles on

# enable mouse support for switching panes/windows
setw -g mouse on

######################
#### Key Bindings ####
######################
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

unbind Escape

bind-key Space copy-mode

# vi mode
set -g status-keys emacs
setw -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-selection-and-cancel
bind-key -T copy-mode-vi Escape send -X cancel
bind-key -T copy-mode-vi d send -X halfpage-down
bind-key -T copy-mode-vi u send -X halfpage-up

bind r source-file ~/.tmux.conf \; display "Config Reloaded!"

bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

bind -r ^ last-window

is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n C-j if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n C-k if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n C-l if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

bind-key n previous-window
bind-key p next-window
bind-key [ swap-window -d -t -1
bind-key ] swap-window -d -t +1
bind-key i select-pane -l

bind-key v split-window -v -p 30 -c "#{pane_current_path}"
bind-key h split-window -h -c "#{pane_current_path}"
# bind-key s split-window -c "#{pane_current_path}"
bind-key c new-window -c "#{pane_current_path}"

bind-key e set-option status

bind-key H run-shell "~/.dotfiles/bin/tmux-sessionizer ~/apps/haskell/cascade"
bind-key D run-shell "~/.dotfiles/bin/tmux-sessionizer ~/.dotfiles"

bind-key g new-window -c "#{pane_current_path}" -n "git" "lazygit"
bind-key t new-window -c "#{pane_current_path}" -n "terminal" \; split-window -h -c "#{pane_current_path}"

set-option -g status on

## plugins
set -g @plugin 'tmux-plugins/tmux-sensible'

run '~/.tmux/plugins/tpm/tpm'

source-file "~/.dotfiles/utils/tmux/themes/catpuccin.conf"
